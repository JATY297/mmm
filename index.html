<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 强制适配手机屏幕，避免缩放问题 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>木马病毒</title>
    <style>
        /* 手机端优化：文字更大、居中显示，适配小屏幕 */
        .red-bold-text {
            color: #ff0000; /* 标准红色 */
            font-weight: bold; /* 加粗 */
            font-size: 28px; /* 手机端合适的字体大小，比电脑端稍大 */
            text-align: center; /* 居中，方便手机阅读 */
            margin: 50px 20px; /* 上下留空，左右避免文字贴边 */
            line-height: 1.5; /* 行高优化，多行文字更易读 */
        }
    </style>
</head>
<body>
    <!-- 替换这里的文字为你需要的内容（支持多行，用<br>换行） -->
    <div class="red-bold-text">
        解锁<br>
    </div>
</body>

</html>
